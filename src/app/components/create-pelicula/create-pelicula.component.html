<div class="cotainer pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{ titulo }}
                        <div *ngIf="loading"class="spinner-border text-primary "style="float: right;" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && createPelicula.invalid" class="badge badge-danger"style="background-color:red">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="createPelicula" (ngSubmit)="agregarEditarPelicula()">
                        <div class="row">
                            <div class="col">
                                <input type="text"class="form-control form-control-lg" 
                                formControlName="nombre"placeholder="Nombre">
                            </div>

                        </div>
                        <div class="row">
                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" 
                            formControlName="director" placeholder="Director">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control form-control-lg mt-3" 
                            formControlName="protagonista" placeholder="Protagonista">
                        </div>
                    </div>
                        <input type="text" class="form-control form-control-lg mt-3" 
                        formControlName="estudio" placeholder="Estudio">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg "style="margin-right:3px" routerLink="/list-peliculas">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>
                     
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
